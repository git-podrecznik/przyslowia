<h1>Przysłowia</h1>

<h2>Polskie</h2>

<p>Chłop robotny i baba pyskata zawojują pół świata.</p>

<p>Puść chłopa do biura to atrament wypije.</p>

<p>Na dwoje babka wróżyła.</p>

<p>Co ma piernik do wiatraka?</p>

<p>Nosił wilk razy kilka, ponieśli i wilka.</p>

<p>Biednemu zawsze wiatr w oczy.</p>

<h2>Chińskie</h2>

<p>Czytaj jak najwięcej, mów jak najmniej.</p>
